<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinesAI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('https://telegra.ph/file/ec2ce278d3c729c7e74de.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .header img {
            width: 40px;
            height: 40px;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.5);
            margin-top: 30px;
        }

        .grid div {
            border-radius: 10px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .grid div:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .controls input[type=range] {
            width: 200px;
            appearance: none;
            height: 10px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.15s ease-in-out;
            border-radius: 10px;
        }

        .controls input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #6200ea;
            cursor: pointer;
            border-radius: 50%;
        }

        .controls button {
            margin-top: 20px;
            width: 60%;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .controls button img {
            width: 100%;
        }

        #signalButton {
            margin-top: 10px;
            width: 20vw;
            height: 20vw;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px 10px rgba(255, 0, 255, 0.3);
        }

        #signalButton img {
            width: 80%;
            height: auto;
        }

        #here {
            margin-top: -80px;
            width: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #here img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(5, 40px);
                grid-template-rows: repeat(5, 40px);
                gap: 5px;
            }

            .grid div {
                width: 40px;
                height: 40px;
            }

            #signalButton {
                width: 30vw;
                height: 30vw;
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div class="header">
            <a href="index.html"><img src="https://telegra.ph/file/4b88b5c11d2bac27e6c4b.png" alt="Back"></a>
        </div>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <label for="slider">NUMBER OF TRAPS</label>
            <input type="range" id="slider" min="1" max="7" value="1" step="2">
            <span id="sliderValue">1</span>
            <button id="signalButton"><img src="https://telegra.ph/file/e349f8838349c2087ccae.png" alt="Signal Button"></button>
            <a href="https://1wdgx.com/casino/play/1play_1play_mines"><button id="here"><img src="https://telegra.ph/file/c96f2e9a7697fa47d673e.png" alt="Secondary Button"></button></a>
        </div>

        <audio id="sound">
            <source src="facebook_sms.wav" type="audio/wav">
        </audio>

        <script>
            const grid = document.getElementById('grid');
            const slider = document.getElementById('slider');
            const sliderValue = document.getElementById('sliderValue');
            const signalButton = document.getElementById('signalButton');
            const sound = document.getElementById('sound');

            // Create the grid
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                grid.appendChild(cell);
            }

            // Update slider value
            slider.addEventListener('input', () => {
                sliderValue.textContent = slider.value;
            });

            // Handle signal button click
            signalButton.addEventListener('click', async () => {
                const sliderVal = parseInt(slider.value);
                const cells = Array.from(grid.children);
                let changeCount = 0;

                if (sliderVal === 1) {
                    changeCount = 7;
                } else if (sliderVal === 3) {
                    changeCount = 5;
                } else if (sliderVal === 5) {
                    changeCount = 4;
                } else if (sliderVal === 7) {
                    changeCount = 3;
                }

                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                });

                const changedIndices = [];
                for (let i = 0; i < changeCount; i++) {
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * cells.length);
                    } while (changedIndices.includes(randomIndex) || cells[randomIndex].textContent === '⭐');

                    changedIndices.push(randomIndex);

                    await new Promise(resolve => {
                        setTimeout(() => {
                            cells[randomIndex].textContent = '⭐';
                            cells[randomIndex].style.backgroundColor = 'transparent';
                            sound.play();
                            resolve();
                        }, 300 * i);
                    });
                }
            });
        </script>
    </div>
</body>
</html>
